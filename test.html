<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry hierarchy</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script> -->

		<!-- <link type="text/css" rel="stylesheet" href="main.css" /> -->
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
			#info {
				position: absolute;
				top: 40px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display: block;
				color: antiquewhite;
			}
		</style>
	</head>
	<body>
		<div id="info">Description</div>

		<script>
			// import * as THREE from '../build/three.module.js'

			// import Stats from './jsm/libs/stats.module.js'

			var camera, scene, renderer, group

			var mouseX = 0,
				mouseY = 0

			var windowHalfX = window.innerWidth / 2
			var windowHalfY = window.innerHeight / 2

			let newHue = 0
			let newSaturation = 0

			init()
			animate()

			function init() {
				camera = new THREE.PerspectiveCamera(
					60,
					window.innerWidth / window.innerHeight,
					1,
					10000
				)
				camera.position.z = 500

				scene = new THREE.Scene()
				scene.background = new THREE.Color(0x131617)
				// scene.fog = new THREE.Fog(0xffffff, 1, 10000)

				// LIGHT
				// AMBIENT LIGHT
				let light = new THREE.AmbientLight(0x404040, 1.5) // soft white light
				scene.add(light)
				// White directional light at half intensity shining from the top.
				let directionalLight = new THREE.DirectionalLight(0xffffff, 0.7)
				directionalLight.position.x = -1
				directionalLight.position.y = 0.5
				directionalLight.position.z = 1
				scene.add(directionalLight)

				// CUBES
				var geometry = new THREE.BoxBufferGeometry(100, 100, 100)
				let color = new THREE.Color('hsl(0, 50%, 50%)')
				var material = new THREE.MeshLambertMaterial({ color: color })

				group = new THREE.Group()

				for (var i = 0; i < 50; i++) {
					var mesh = new THREE.Mesh(geometry, material)
					mesh.position.x = Math.random() * 1000 - 500
					mesh.position.y = Math.random() * 1000 - 500
					mesh.position.z = Math.random() * 1000 - 500

					mesh.rotation.x = Math.random() * 2 * Math.PI
					mesh.rotation.y = Math.random() * 2 * Math.PI

					mesh.matrixAutoUpdate = false
					mesh.updateMatrix()

					group.add(mesh)
				}

				scene.add(group)

				//

				renderer = new THREE.WebGLRenderer({ antialias: true })
				renderer.setPixelRatio(window.devicePixelRatio)
				renderer.setSize(window.innerWidth, window.innerHeight)
				// renderer.setClearColor(0x131617, 1)
				document.body.appendChild(renderer.domElement)

				//

				// stats = new Stats()
				// document.body.appendChild(stats.dom)

				//

				// ========= DEVICE ORIENTATION
				// DEVICE ORIENTATION - GYROSCOPE
				let info = document.querySelector('#info')

				function handleOrientation(event) {
					let x = event.beta // In degree in the range [-180,180]
					let y = event.gamma // In degree in the range [-90,90]
					newHue = event.alpha
					newHue = newHue.toFixed(0)

					newSaturation = event.beta
					newSaturation = newSaturation.toFixed(0) * 0.01
					// info.innerHTML = 'beta : ' + x + '\n'
					// info.innerHTML += 'gamma: ' + y + '\n'
					info.innerHTML = newHue + '  /  '
					info.innerHTML += newSaturation

					// MOVE CAMERA WITH DEVICE ALPHA AND BETA ORIENTATION DATA
					camera.position.x +=
						(event.alpha * 10 - camera.position.x) * 0.05
					camera.position.y +=
						(-event.alpha * 10 - camera.position.y) * 0.05

					// Because we don't want to have the device upside down
					// We constrain the x value to the range [-90,90]
					if (x > 90) {
						x = 90
					}
					if (x < -90) {
						x = -90
					}

					// To make computation easier we shift the range of
					// x and y to [0,180]
					x += 90
					y += 90
					// Do stuff with the new orientation data
				}
				window.addEventListener(
					'deviceorientation',
					handleOrientation,
					true
				)

				// ========= DEVICE ORIENTATION

				document.addEventListener(
					'mousemove',
					onDocumentMouseMove,
					false
				)

				//

				window.addEventListener('resize', onWindowResize, false)
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2
				windowHalfY = window.innerHeight / 2

				camera.aspect = window.innerWidth / window.innerHeight
				camera.updateProjectionMatrix()

				renderer.setSize(window.innerWidth, window.innerHeight)
			}

			function onDocumentMouseMove(event) {
				mouseX = (event.clientX - windowHalfX) * 10
				mouseY = (event.clientY - windowHalfY) * 10
			}

			//
			console.log(group)

			function animate() {
				requestAnimationFrame(animate)

				render()
				// stats.update()
			}

			function render() {
				var time = Date.now() * 0.001

				var rx = Math.sin(time * 0.7) * 0.5,
					ry = Math.sin(time * 0.3) * 0.5,
					rz = Math.sin(time * 0.2) * 0.5

				// camera.position.x += (mouseX - camera.position.x) * 0.05
				// camera.position.y += (-mouseY - camera.position.y) * 0.05

				camera.lookAt(scene.position)
				// console.log(camera.position.x)

				// group.rotation.x = rx
				// group.rotation.y = ry
				// group.rotation.z = rz

				for (let cube of group.children) {
					//
					cube.material.color.setHSL(
						newHue * 0.001,
						newSaturation,
						0.5
					)
				}
				// group.material.color.setHSL(newHue * 0.001, newSaturation, 0.5)

				renderer.render(scene, camera)
			}
		</script>
	</body>
</html>
